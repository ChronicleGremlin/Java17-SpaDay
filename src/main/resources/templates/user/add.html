<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
  <title>Sign Up</title>
</head>
<body>

<p th:text="${errorMsg}" style="color:red;"></p>

<form method = 'post' th:action="@{/user}">
  <div class="form-group">
    <label>
      Username:
      <input th:field="${user.username}" th:value="${username}" class="form-control">
    </label>
    <p class="error" th:errors="${user.username}"></p>
  </div>
  <div class="form-group">
    <label>
      Email:
      <input th:field="${user.email}" class="form-control">
    </label>
    <p class="error" th:errors="${user.email}"></p>
  </div>
  <div class="form-group">
    <label>
      Password:
      <input th:field="${user.password}"  class="form-control">
    </label>
    <p class="error" th:errors="${user.password}"></p>
  </div>
  <div class="form-group">
    <label>
      Verify Password:
      <input th:field="${user.password}" th:name="verify" th:class="form-control">
    </label>
    <p class="error" th:errors="${user.password}"></p>
  </div>
  <div class="form-group">
    <input type = 'submit' value="Sign Up" class="btn btn-success">
  </div>

</form>

</body>
</html>
